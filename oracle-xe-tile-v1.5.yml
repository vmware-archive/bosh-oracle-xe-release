---
name: oracle-xe                                            # [1]
product_version: '0.1'
label: Oracle Developer Edition (XE) Experimental
description: Oracle XE Instance for application development and testing (experimental)...
rank: 50
metadata_version: '1.5'                                    # [2]
icon_image: 

serial: false
releases:                                                  # [5]
- name: oracle-xe
  version: '11.2'
  file: oracle-xe-11.2.tgz

# EDIT the stemcell version as required
stemcell_criteria:                                                  # [3]
  os: centos-7
  version: '3146.9'
  requires_cpi: false

property_blueprints:                                   # [17]
- name: encryption_key
  type: secret
- name: vm_credentials
  type: salted_credentials
  default:
    identity: vcap
- name: service_instance_limit
  type: integer
  configurable: true
  default: 5
  constraints:
    min: 1
- name: oracle_xe_download_url
  type: string
  configurable: true
  #default: "http://12.1.1.1:7777/fileserver/oracle-xe/oracle-xe-11.2.0-1.0.x86_64.rpm.zip"
  default: "https://some-public-address-reachable-by-bosh/oracle-xe-11.2.0-1.0.x86_64.rpm.zip"
- name: org_quota
  type: integer
  configurable: false
  default: 4096
- name: memory
  type: integer
  configurable: false
  default: 512
- name: disk
  type: integer
  configurable: false
  default: 1024
- name: app_name
  type: string
  configurable: true
  default: OracleServiceBroker
- name: app_version
  type: string
  configurable: true
  default: v1
- name: internal_broker_app_version
  type: string
  configurable: false
  default: v1
- name: app_uri
  type: string
  configurable: true
  default: oracle-xe-broker
- name: internal_broker_app_name
  type: string
  configurable: false
  default: InternalOracleServiceBroker
- name: internal_broker_app_uri
  type: string
  configurable: false
  default: internal-oracle-service-broker
- name: create_open_security_group
  type: boolean
  configurable: true
  default: false
- name: listener_port
  type: integer
  configurable: true
  default: 1521
- name: pga_target
  type: integer
  configurable: true
  default: 150
  constraints:
    min: 100
- name: sga_target
  type: integer
  configurable: true
  default: 550
  constraints:
    min: 400
- name: system_password
  type: secret
  configurable: true
- name: sb_user
  type: string
  configurable: true
  default: servicebroker
- name: sb_password
  type: secret
  configurable: true
- name: default_tablespace_name
  type: string
  configurable: true
  default: example
- name: default_tablespace_size
  type: integer
  configurable: true
  default: 256
  constraints:
     min: 256
- name: app_listen_port
  type: integer
  configurable: true
  default: 9000
- name: min_heap
  type: integer
  configurable: true
  default: 512
- name: max_heap
  type: integer
  configurable: true
  default: 512
  constraints:
     min: 512
- name: on_demand_service_plans_collection
  type: collection
  configurable: true
  # Needs to have its own inner/nested property_blueprints when its a collection
  property_blueprints:
  - name: guid
    type: uuid
    optional: false
    unique: true
  - name: service_plan_name
    type: string
    configurable: true
    default: "Standard"
  - name: init_space_size
    type: integer
    configurable: true
    default: 20
    constraints:
       min: 20
  - name: max_space_size
    type: integer
    configurable: true
    default: 512
  - name: max_concurrent_conn
    type: integer
    configurable: true
    default: 5
    constraints:
       min: 5

form_types:                                                # [8]
- property_inputs:                                       # [9]
  - reference: .properties.oracle_xe_download_url
    label: Oracle XE Binary Download URL
    description: 'Enter the download url for the Oracle XE Install (in rpm format & downloadable without auth)'
  - reference: .properties.listener_port
    label: Oracle XE Instance Listener Port
    description: 'Enter the listener port for the Oracle XE Instance'
  - reference: .properties.system_password
    label: Oracle XE System Password
    description: 'Enter the system credential for the Oracle XE Instance'
  - reference: .properties.sga_target
    label: Oracle XE SGA Memory (MB)
    description: 'Enter the SGA Memory Size in MB for the Oracle XE Instance'
  - reference: .properties.pga_target
    label: Oracle XE PGA Memory (MB)
    description: 'Enter the PGA Memory Size in MB for the Oracle XE Instance'
  name: oracle-xe
  label: Oracle Developer Edition
  description: Oracle XE configuration

- property_inputs:                                    # [9]
  - reference: ".properties.app_name"
    label: Service Broker Application Name
    description: 'Enter the name for the Service Broker App'
  - reference: ".properties.app_version"
    label: Service Broker Application version
    description: 'Enter the version of the Service Broker App (Final app name would include app version like ${appName}-${appversion}'
  - reference: ".properties.app_uri"
    label: Service Broker Application URI
    description: 'Enter the uri/endpoint for the Service Broker app (on push to CF)'
  - reference: ".properties.create_open_security_group"
    label: Open up Security Groups
    description: 'Open up security group on CF for Service Broker to access other apps or CF Cloud Controller'
  - reference: .properties.sb_user
    label: Service Broker Username on the Oracle XE
    description: 'Enter a name for the Service Broker user on the Oracle XE Instance'
  - reference: .properties.sb_password
    label: Service Broker Password on the Oracle XE
    description: 'Enter password for the Service Broker user in the Oracle XE Instance'
  name: oracle-xe-sb
  label: Oracle XE Service Broker App
  description: Oracle XE Service Broker configuration

- property_inputs:
  - reference: .properties.on_demand_service_plans_collection
    label: On-Demand Service Plans
    property_inputs:
    - reference: service_plan_name
      label: Service Plan Name
      description: "The Name of Plan (would be used by CLI and Web Console of Elastic Runtime's services marketplace; use short name)."
    - reference: init_space_size
      label: Initial Tablespace size in MB (will increase in increments till it reaches max size)
      description: 'Enter the Initial tablespace size in MB for the plan on the Oracle XE Instance'
    - reference: max_space_size
      label: Max Tablespace size in MB (starts off at initial size and increases to max specified)
      description: 'Enter the Maximum tablespace size in MB allowed for the plan on the Oracle XE Instance'
    - reference: max_concurrent_conn
      label: Max concurrent connections
      description: 'Enter the number of maximum concurrent connections allowed under the plan'
  name: on_demand_service_plans
  label: On-Demand Service Plans
  description: "An on-demand service plan lets Pivotal CF users create their own Service Plans from the Pivotal CF command line interface or developer console. Use this page to configure the service plan's settings."

job_types:                                                 # [11]
- name: oracle_xe
  resource_label: Oracle-XE
  templates:
  - name: oracle_xe_node
    release: oracle-xe
  resource_definitions:                                  # [12]
  - name: ram
    type: integer
    configurable: true
    default: 4096
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 10_240
  - name: persistent_disk
    type: integer
    configurable: true
    default: 10_240
  - name: cpu
    type: integer
    configurable: true                                 # [13]
    default: 2
  static_ip: 1                                           # [14]
  dynamic_ip: 0
  max_in_flight: 1                                       # [15]
  serial: false                                          # [16]
  instance_definitions:
  - name: instances
    type: integer
    configurable: true
    default: 1
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  manifest: |                                            # [19]
    domain: (( ..cf.cloud_controller.system_domain.value ))
    app_domains:
      - (( ..cf.cloud_controller.apps_domain.value ))
    cf:
      admin_user: (( ..cf.uaa.system_services_credentials.identity ))
      admin_password: (( ..cf.uaa.system_services_credentials.password ))
    ssl:
      skip_cert_verify: (( ..cf.ha_proxy.skip_cert_verify.value ))
    uaa:
      url: https://uaa.(( ..cf.cloud_controller.system_domain.value ))
      clients:
        oracle_xe_broker:
          secret: test
    oracle_xe:
      download_url: (( .properties.oracle_xe_download_url.value ))
      listener:
        port: (( .properties.listener_port.value ))
      memory:
        pga_target: (( .properties.pga_target.value ))
        sga_target: (( .properties.sga_target.value ))
      sysuser: (( .properties.system_password.value ))
      ootb:
       tablespace:
         name: (( .properties.default_tablespace_name.value ))
         size: (( .properties.default_tablespace_size.value ))
       user:
         name: (( .properties.sb_user.value ))
         passwd: (( .properties.sb_password.value ))
    oracle_xe_broker:
      app_name: (( .properties.app_name.value ))
      app_version: (( .properties.app_version.value ))
      app_uri: (( .properties.app_uri.value ))
      create_open_security_group: (( .properties.create_open_security_group.value ))
      app_push:
        org_quota: (( .properties.org_quota.value ))
        timeout: 180
        memory: (( .properties.memory.value ))
        disk: (( .properties.disk.value ))
      internal_broker_app_name: (( .properties.internal_broker_app_name.value ))
      internal_broker_app_version: (( .properties.internal_broker_app_version.value ))
      internal_broker_app_uri: (( .properties.internal_broker_app_uri.value ))
      encryption_key: (( .properties.encryption_key.value ))
      broker:
        user: (( .deploy-service-broker.broker_credentials.identity ))
        password: (( .deploy-service-broker.broker_credentials.password ))
      service:
        service_addr: (( .oracle_xe.ips ))
        service_port: (( .properties.listener_port.value ))
        service_sid: XE
      credentials:
        system:
          username: system
          passwd: (( .properties.system_password.value ))
        sbuser:
          username: (( .properties.sb_user.value ))
          passwd: (( .properties.sb_password.value ))
      on_demand_service_plans: (( .properties.on_demand_service_plans_collection.value ))

